  <script>
document.addEventListener("DOMContentLoaded", () => {
  // ===== AnimaÃ§Ã£o de entrada =====
  const container = document.querySelector(".form-container");
  const inputs = document.querySelectorAll(".input-group");

  setTimeout(() => container.classList.add("visible"), 300);
  inputs.forEach((input, i) => {
    setTimeout(() => input.classList.add("visible"), 600 + i * 200);
  });

  // ===== Fundo de partÃ­culas =====
  const canvas = document.getElementById("particles-bg");
  const ctx = canvas.getContext("2d");

  let particlesArray = [];
  let particleCount = 40;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = document.getElementById("contratar-form").offsetHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.alpha = Math.random() * 0.8 + 0.2;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctx.fillStyle = `rgba(0, 200, 255, ${this.alpha})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < particleCount; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach((p) => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();
});
</script>
